<h2>Detalle venta</h2>
<table class="table">
  <thead>
    <tr>
      <th>Clave</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Importe</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{sales.productId}}</td>
      <td>{{sales.productName}}</td>
      <td>{{sales.quantity}}</td>
      <td>{{sales.price}}</td>
      <td>{{sales.mount|currency}}</td>
    </tr>
  </tbody>
</table>
